<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ html_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {# Copy so we do not modify the page_config with updates. #}
{% set page_config_full = page_config.copy() %}

{# Set a dummy variable - we just want the side effect of the update. #}
{% set _ = page_config_full.update(baseUrl=base_url, wsUrl=ws_url) %}

  <script id="jupyter-config-data" type="application/json">
    {{ page_config_full | tojson }}
  </script>

  {% block favicon %}
  <link rel="icon" type="image/x-icon" href="{{ base_url | escape }}static/base/images/favicon.ico" class="idle favicon">
  <link rel="" type="image/x-icon" href="{{ base_url | escape }}static/base/images/favicon-busy-1.ico" class="busy favicon">
  {% endblock %}
<style>
    @keyframes expand {
      0% {width: 40px;}
      100%   {width: 160px;}
    }
    @keyframes shrink {
      100% {width: 40px;}
      0%   {width: 160px;}
    }
    .feedback-button-wrapper {
        position: absolute;
        z-index: 99;
        bottom: 100px;
        right: 30px;
        margin: 0;
        overflow: hidden;
        height: 45px;
        animation-delay: 1s;
        animation-name: shrink;
        animation-duration: 2s;
        animation-fill-mode: forwards;
    }
    .feedback-button-wrapper:hover {
        animation-name: expand;
        animation-duration: 2s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    .feedback-div {
        background: #fff;
        font-family: "Open Sans", sans-serif;
        font-size: .9rem;
        color: #3f4854;
        border-radius: 20px;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.12), 0 2px 2px 0 rgba(0, 0, 0, 0.24);
    }

    .feedback-button {
        background-color: transparent;
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: 400;
        box-shadow: none;
        text-align: left;
        cursor: pointer;
        line-height: 20px;
        text-decoration: none;
        font-size: .85rem;
        font-family: "Open Sans", sans-serif;
        padding: 5px 15px 5px 5px;
    }

    .feedback-button svg {
        width: 30px;
        height: 30px;
        display: inline-block;
        vertical-align: bottom;
        fill: #00a1de;
    }

    .feedback-button span {
        vertical-align: top;
        line-height: 2.2;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="feedback-button-wrapper">
    <div class="feedback-div">
        <button type="button" class="feedback-button" onclick="window.open('https://github.com/GeoscienceAustralia/dea-sandbox/issues')">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100"
                id="feedback">

            <span>Give Feedback</span>
    </div>
</div>
<script type="text/javascript">
  /* Remove token from URL. */
  (function () {
    var location = window.location;
    var search = location.search;

    // If there is no query string, bail.
    if (search.length <= 1) {
      return;
    }

    // Rebuild the query string without the `token`.
    var query = '?' + search.slice(1).split('&')
      .filter(function (param) { return param.split('=')[0] !== 'token'; })
      .join('&');

    // Rebuild the URL with the new query string.
    var url = location.origin + location.pathname +
      (query !== '?' ? query : '') + location.hash;

    if (url === location.href) {
      return;
    }

    window.history.replaceState({ }, '', url);
  })();
</script>

<script type="text/javascript" src="{{page_config.fullStaticUrl}}/main.js"></script>
<script type="text/javascript" src="{{page_config.fullStaticUrl}}/vendors~main.js"></script>
</body>
</html>
